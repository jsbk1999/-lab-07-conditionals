<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
    var cakeorbust = prompt("Do you want cake? (yes/no)");
    if (cakeorbust === "yes" || cakeorbust === "YES" || cakeorbust === "y") { // || logical "or"
      console.log("Have some cake!");
    } else if (cakeorbust === "no" || cakeorbust === "NO" || cakeorbust === "n") {
      console.log("No cake for you!");
    } else {
      console.log("Sorry, I don't understand."); // error message
    }
    </script>
  </body>
</html>
